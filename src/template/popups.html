<div id="auth" class="popup box box--500">
    <div class="box__title-block box__title-block--mb_40">
        <p class="box__title">Авторизация</p>
    </div>

    <form class="form" action="" autocomplete="off">
        <div class="form-field">
            <div class="form-field__title-block">
                <label class="form-field__title" for="login">Имя</label>
            </div>
            <div class="input">
                <input id="login" class="input__input" type="text" name="login" value="" placeholder="Имя" autocomplete="off">
            </div>
        </div>

        <div class="form-field">
            <div class="form-field__title-block">
                <label class="form-field__title" for="password">Пароль</label>
            </div>
            <div class="input">
                <input id="password" class="input__input" type="password" name="password" value="" placeholder="Пароль" autocomplete="off">
                <button class="js-toggle-password input__button" type="button" type="button" title="Показать символы">
                    <svg aria-hidden="true">
                        <use xlink:href="images/sprite.svg#show_pass" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-field form-field--checkbox">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                <span class="checkbox__icon"></span>
                <span class="checkbox__text">Запомнить меня</span>
            </label>

            <a href="#">Забыли пароль?</a>
        </div>

        <div class="form__bottom-block">
            <div class="form__buttons form__buttons--center">
                <button class="button button--green button--h_48" type="submit"><span>Войти</span></button>
            </div>
        </div>

        <div class="form__bottom-link">
            <a href="javascript:void(0)" data-fancybox="register" data-src="#register_">Регистрация</a>
        </div>
    </form>
</div>
